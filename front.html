<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Front Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden; /* Prevents scrolling */
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            background: url('bg2.jpg');
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start; /* Align items to the left */
            text-align: left;
            padding: 20px 40px;
            color: rgba(0, 0, 0, 0.6); /* Light black color */
        }

        .overlay h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: rgba(0, 0, 0, 0.6); /* Light black color for the heading */
        }

        .login-container {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            margin-bottom: 15px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="overlay">
            <header>
                <h1>Medical Supervision</h1>
            </header>

            <!-- Login Form -->
            <div class="login-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="Enter username" required>
                    <input type="password" id="password" placeholder="Enter password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Handle login logic
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get username and password
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            // Check login credentials
            if (username === 'patient' && password === 'patient@123') {
                window.location.href = 'patient_dashboard.html';  // Redirect to the patient's page
            } else if (username === 'hospital' && password === 'hospital@123') {
                window.location.href = 'hospital_dashboard.html';  // Redirect to the hospital's page
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>
