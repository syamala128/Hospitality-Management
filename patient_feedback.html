<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Feedback</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }

    .feedback-container {
        width: 100%;
        max-width: 500px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        padding: 30px;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .feedback-container h2 {
        text-align: center;
        color: #4CAF50;
        margin-bottom: 20px;
        font-size: 1.8em;
    }

    .feedback-container label {
        display: block;
        font-weight: bold;
        margin-top: 15px;
        color: #333;
    }

    .feedback-container input[type="text"],
    .feedback-container textarea,
    .feedback-container select {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border: 1px solid #ccc;
        border-radius: 8px;
        transition: border 0.3s ease;
        font-size: 1rem;
    }

    .feedback-container input[type="text"]:focus,
    .feedback-container textarea:focus,
    .feedback-container select:focus {
        border-color: #4CAF50;
        outline: none;
    }

    .feedback-container textarea {
        resize: none;
    }

    .feedback-container input[type="submit"] {
        width: 100%;
        background: linear-gradient(135deg, #4CAF50, #45a049);
        color: #fff;
        font-size: 1.1em;
        padding: 12px;
        margin-top: 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .feedback-container input[type="submit"]:hover {
        background: linear-gradient(135deg, #45a049, #4CAF50);
    }

    .feedback-container input[type="submit"]:active {
        transform: scale(0.98);
    }

    @media (max-width: 600px) {
        .feedback-container {
            padding: 20px;
        }
    }
</style>
</head>
<body>
<div class="feedback-container">
    <h2>Patient Feedback</h2>
    <form action="submit_feedback.php" method="post">
        <label for="patientName">Your Name:</label>
        <input type="text" id="patientName" name="patientName" placeholder="Enter your name" required>
        
        <label for="rating">Satisfaction Rating (1-5):</label>
        <select id="rating" name="rating" required>
            <option value="" disabled selected>Select</option>
            <option value="1">1 - Very Dissatisfied</option>
            <option value="2">2 - Dissatisfied</option>
            <option value="3">3 - Neutral</option>
            <option value="4">4 - Satisfied</option>
            <option value="5">5 - Very Satisfied</option>
        </select>
        
        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Write your feedback here..." required></textarea>
        
        <input type="submit" value="Submit Feedback">
    </form>
</div>
</body>
</html>
